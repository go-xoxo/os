<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" rx="8" fill="#5277c3"/>
  <!-- Snowflake made of six arms -->
  <g stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" fill="none" transform="translate(50,50)">
    <!-- Six main arms -->
    <line x1="0" y1="0" x2="0" y2="-30"/>
    <line x1="0" y1="0" x2="0" y2="30"/>
    <line x1="0" y1="0" x2="26" y2="-15"/>
    <line x1="0" y1="0" x2="-26" y2="15"/>
    <line x1="0" y1="0" x2="26" y2="15"/>
    <line x1="0" y1="0" x2="-26" y2="-15"/>
    <!-- Branch details on each arm -->
    <line x1="0" y1="-18" x2="8" y2="-24"/>
    <line x1="0" y1="-18" x2="-8" y2="-24"/>
    <line x1="0" y1="18" x2="8" y2="24"/>
    <line x1="0" y1="18" x2="-8" y2="24"/>
    <line x1="15.6" y1="-9" x2="15.6" y2="-19"/>
    <line x1="15.6" y1="-9" x2="23.6" y2="-5"/>
    <line x1="-15.6" y1="9" x2="-15.6" y2="19"/>
    <line x1="-15.6" y1="9" x2="-23.6" y2="5"/>
    <line x1="15.6" y1="9" x2="23.6" y2="5"/>
    <line x1="15.6" y1="9" x2="15.6" y2="19"/>
    <line x1="-15.6" y1="-9" x2="-23.6" y2="-5"/>
    <line x1="-15.6" y1="-9" x2="-15.6" y2="-19"/>
  </g>
</svg>
